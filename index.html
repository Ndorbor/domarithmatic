<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

#calculator{ background-color: white; width: 190px; height: 240px; border: 5px black solid; border-radius: 10%;
}
#num1,#num2{ height: 30px; border: 3px blue solid;}
#dreamer{width: 200px;height: 200px; position: relative; bottom: 40px;}
body{background-color: aqua;}
@media (min-width: 320px) and (max-width: 480px) {
    /* Mobile styles */
    body {
        padding: 10px;
    }
}

@media (min-width: 481px) and (max-width: 768px) {
    /* Tablet styles */
    body {
        padding: 20px;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    /* Laptop styles */
    body {
        padding: 30px;
    }
}

@media (min-width: 1025px) {
    /* Desktop styles */
    body {
        padding: 40px;
    }
}




    </style>
</head>
<body >
    <center><h3>Ultimate JavaScript of Rhotel Digital & Innovation Hub</h3>
    <form id="calculator">
        <H3>Arithmatic Operations</H3>
        <input type="number" id="num1" placeholder="Enter first number" required><br> <br>
        <input type="number" id="num2" placeholder="Enter second number" required><br> <br>
        <select id="operator">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select><br> <br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <h2>Result: <span id="result">0</span></h2>
    <video controls disablePictureInPicture
     src="./dreamer.mp4" id="dreamer" type="video/mp4">The Dreamer Song</video>
</center>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error: Division by zero';
                    }
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
